name: "Hardbacon infrastructure abuse"
description: "Hardbacon is a defunt Canadian budgeting app. Attackers have been observed using their marketing platform to send credential phishing messages."
type: "rule"
severity: "high"
source: |
  type.inbound
  and sender.email.domain.root_domain in ('hardbacon.com', 'hardbacon.ca')
  and headers.auth_summary.dmarc.pass
  and headers.auth_summary.spf.pass

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
