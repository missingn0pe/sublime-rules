name: "Vendor Compromise: Credential Theft Language with Suspicious Link"
description: "Email contains credential theft language, a short body, a suspicious link, and an additional suspicious indicator, all from a known sender in your environment. Highly indicative of vendor compromise."
type: "rule"
severity: "high"
source: |
  type.inbound
  // common sender
  and profile.by_sender().prevalence == "common"
  // short body
  and length(body.current_thread.text) < 700
  // credential theft language
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "cred_theft" and .confidence == "high"
  )
  // suspicious link
  and (
    any(body.links,
        regex.icontains(.display_text,
                        '(view|click|download|goto)?(attachment|download|file|online|document)s?'
        )
        or all(body.links, regex.match(.display_text, "[A-Z ]+"))
    )
  )
  // 2nd suspicious indicator
  and 1 of (
    // open redirect
    any(body.links,
        any(.href_url.rewrite.encoders, strings.icontains(., "open_redirect"))
        or strings.icontains(.href_url.url, "google.com.sg")
    ),
    // link to suspicious TLD
    any(body.links, .href_url.domain.tld in $suspicious_tlds),
    // recipient local_part in body
    any(recipients.to,
        strings.icontains(body.current_thread.text, .email.local_part)
        and .email.domain.root_domain in $org_domains
    )
  )
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
