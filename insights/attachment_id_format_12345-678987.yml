name: "Invoice/order ID format 12345-678987 in attachment"
type: "query"
source: | 
  type.inbound
  and any(attachments,
          any(file.explode(.),
              (
                any(.scan.strings.strings,
                    regex.icontains(.,
                                    '(invoice|order|subscription|transaction).{0,20}\d\d\d\d\d-\d\d\d\d\d\d'
                    )
                )
                or regex.icontains(.scan.ocr.raw,
                                   '(invoice|order|subscription|transaction).{0,20}\d\d\d\d\d-\d\d\d\d\d\d'
                )
              )
          )
  )
severity: "low"
